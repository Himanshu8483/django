<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="">
    {% block css %} {% endblock %}
</head>
<style>
    ul{
        display: flex;
        justify-content: space-evenly;
        list-style: none;
    }
    li{
        font-size: 25px;
        font-weight: 600;
    }
</style>
<body>
    <header>
        <nav>
            <h1>Logo</h1>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Services</li>
                <li>Login</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>
    {% block content%}
    <h1>Hello</h1>
    {% endblock %}

    <footer>

    </footer>
</body>
</html>
