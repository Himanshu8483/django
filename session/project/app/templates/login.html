{% extends 'home.html' %}
{% block content %}
    <h1>Login Page</h1>
    <form action="{% url 'logdata' %}" method="post">
        {% csrf_token %}
        <label>Name:</label>
        <input type="text" name="name"><br>
        <label>Email:</label>
        <input type="email" name="email"><br>
        <input type="submit" value="Login">
    </form>
{% endblock %}
