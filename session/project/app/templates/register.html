{% extends 'home.html' %}

{% block content%}
    <h1>Register</h1>
    <form action="{% url 'regdata' %}" method="post">
        {% csrf_token %}
        <label>Name:</label>
        <input type="text" name="name"><br>
        <label>Email:</label>
        <input type="email" name="email"><br>
        <label>City:</label>
        <input type="text" name="city"><br>
        <input type="submit" value="Register">
    </form>
{% endblock %}
