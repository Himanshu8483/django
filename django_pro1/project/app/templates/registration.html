{% extends "base.html" %}
{% block title %}Registration{% endblock %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}

{% block content %}
<div class="container mt-5">
  <h1 class="text-center mb-4">Registration</h1>
  
  {% if key %}
    <h2 class="text-center text-danger">{{ key }}</h2>
  {% endif %}

  <div class="card shadow-lg p-4" style="max-width: 600px; margin: auto;">
    <form action="{% url 'register' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="mb-3">
        <label for="username" class="form-label">Name:</label>
        <input type="text" class="form-control" name="username" placeholder="Enter your name" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
      </div>

      <div class="mb-3">
        <label for="detail" class="form-label">Description:</label>
        <textarea name="detail" class="form-control" cols="20" rows="5" placeholder="Tell us about yourself"></textarea>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Contact:</label>
        <input type="tel" class="form-control" name="phone" pattern="[0-9]{10}" maxlength="10" placeholder="10-digit number" required>
      </div>

      <div class="mb-3">
        <label for="dob" class="form-label">DOB:</label>
        <input type="date" class="form-control" name="dob" min="1934-01-01" max="2024-01-01" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Education:</label><br>
        <div class="form-check form-check-inline">
          <input type="checkbox" class="form-check-input" name="subscribe" value="B.Tech">
          <label class="form-check-label">B.Tech</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="checkbox" class="form-check-input" name="subscribe" value="M Tech">
          <label class="form-check-label">M.Tech</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="checkbox" class="form-check-input" name="subscribe" value="Ph.D">
          <label class="form-check-label">Ph.D</label>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Gender:</label><br>
        <div class="form-check form-check-inline">
          <input type="radio" class="form-check-input" name="gender" value="male">
          <label class="form-check-label">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" class="form-check-input" name="gender" value="female">
          <label class="form-check-label">Female</label>
        </div>
      </div>

      <div class="mb-3">
        <label for="profile-pic" class="form-label">Profile Picture:</label>
        <input type="file" class="form-control" name="profile-pic" accept=".jpeg,.png">
      </div>

      <div class="mb-3">
        <label for="resume" class="form-label">Resume:</label>
        <input type="file" class="form-control" name="resume" accept=".pdf,.doc">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" class="form-control" name="password" required>
      </div>

      <div class="mb-3">
        <label for="cpassword" class="form-label">Confirm Password:</label>
        <input type="password" class="form-control" name="cpassword" required>
      </div>

      <div class="text-center">
        <input type="submit" value="Register" class="btn btn-success w-100" style="padding: 10px;">
      </div>
    </form>
  </div>
</div>
{% endblock %}
