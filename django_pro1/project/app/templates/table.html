<div class="table-responsive">
    {% if data %}
    <table class="table table-striped table-hover table-bordered align-middle">
        <thead class="table-dark">
            <tr>
                <th>S.No</th> 
                <th>Name</th>
                <th>Class</th>
                <th>Section</th>
                <th>Book</th>
                <th>Issue Date</th>
                <th>Return Date</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {% for i in data %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ i.student_name }}</td>
                <td>{{ i.clas }}</td>
                <td>{{ i.section }}</td>
                <td>{{ i.book_title }}</td>
                <td>{{ i.issue_date }}</td>
                <td>{{ i.return_date }}</td>
                <td>{{ i.price }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <div class="text-center text-muted">No records found.</div>
    {% endif %}
</div>
