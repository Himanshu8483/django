<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Card -->
                <div class="card shadow p-4">
                    <h2 class="text-center mb-4">üå§Ô∏è Weather App</h2>
                    
                    <!-- Form -->
                    <form method="POST" class="mb-3">
                        {% csrf_token %}
                        <div class="input-group">
                            <input type="text" name="city" class="form-control" placeholder="Enter city name" required>
                            <button type="submit" class="btn btn-primary">Get Weather</button>
                        </div>
                    </form>

                    <!-- Weather Result -->
                    {% if weather.city %}
                        <div class="text-center mt-4">
                            <h4>Weather in {{ weather.city|capfirst }}</h4>
                            <p class="mb-1"><strong>Temperature:</strong> {{ weather.temperature }} ¬∞C</p>
                            <p class="mb-1"><strong>Description:</strong> {{ weather.description|capfirst }}</p>
                            <img src="http://openweathermap.org/img/wn/{{ weather.icon }}@2x.png" alt="weather-icon">
                        </div>
                    {% elif weather.error %}
                        <div class="alert alert-danger text-center mt-3">
                            {{ weather.error }}
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

</body>
</html>
