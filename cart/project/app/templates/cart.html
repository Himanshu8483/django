<h2>Your Cart</h2>
{% if cart %}
  <table>
    <tr><th>Product</th><th>Qty</th><th>Price</th><th>Total</th><th>Action</th></tr>
    {% for key, item in cart.items %}
<tr>
  <td>{{ item.name }}</td>
  <td>{{ item.quantity }}</td>
  <td>₹{{ item.price }}</td>
  <td>₹{{ item.total_price }}</td>
  <td><a href="{% url 'remove_from_cart' key %}">Remove</a></td>
</tr>

    {% endfor %}
  </table>
<h3>Total: ₹{{ total }}</h3>
  <a href="{% url 'clear_cart' %}">Clear Cart</a><br>
  <a href="{% url 'checkout' %}">Proceed to Payment</a>
{% else %}
  <p>Your cart is empty.</p>
{% endif %}
