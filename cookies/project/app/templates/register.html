<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <form action="{% url 'sett' %}" method="post">
        {% csrf_token %}
        <label>Name:</label>
        <input type="text" name="name"><br>
        <label>Email:</label>
        <input type="email" name="email"><br>
        <label>City:</label>
        <input type="text" name="city"><br>
        <input type="submit" value="Register">
    </form>
</body>
</html>
